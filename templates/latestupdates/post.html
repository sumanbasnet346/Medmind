{% extends 'base.html' %}
{% block title %}{{post.slug}}{% endblock title %}

{% block body %}
<div class="container">
    <div class="blog-post my-2">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timeStamp}} by {{post.author}} </p>

        <p>{{post.content|safe}}</p>
    </div><!-- /.blog-post -->
</div>


{% endblock body %}
